<!DOCTYPE html>
<html lang="pt-por">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
     <h1>Inserindo vídeos hospedados localmente</h1>
     <p>Este vídeo esta hospedado no meu próprio servidor</p>
     <h1>Negra de Carapinha Dura</h1>

    <video width="200" controls autoplay loop>
    <source src="midia/Meu-Video.m4v" type=video/m4v">
    <source src="midia/Meu-Video.webm" type="video/webm">
    <source src="midia/meu-video.mp4" type="video.mp4">
    <p>Seu navegador não tem compatibilidade com reproduão de Vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe  width="200" height="315" src="https://www.youtube.com/embed/RDZpPxYw-GU?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>

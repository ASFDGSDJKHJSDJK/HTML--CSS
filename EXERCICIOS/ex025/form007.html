<!DOCTYPE html>
<html lang="pt-por">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastr.php" method="get" autocomplete="on">
      
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
           
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste" >
                <option value="RG">Rio Grande do Norte</option>
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
             <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">cONTABILISTA</option>
                <option value="DEV">DESENVOLVIDOR</option>
                <option value="Prof">PROFESSOR</option>
             </datalist>
        </p>
         
        <p>
            <label for="imag">Mensagens:</label><br>
            <textarea name="mag" id="imag" cols="30" rows="10"></textarea>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-por">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>:
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20">
            </p>
                   <p>
                <label for="imail">E-mail:</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
                   </p>   
            
                   <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"required placeholder="(+244) (xxx) (xxx) (xxx)" value="(+244)">
        </fieldset>

       </p>
       <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
       </p>
         
    </form>
</body>
</html>

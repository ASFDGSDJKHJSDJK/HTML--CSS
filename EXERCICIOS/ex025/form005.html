<!DOCTYPE html>
<html lang="pt-por">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>    
            <input type="radio" name="Sexo" id="isxms" checked>
            <label for="isxms">Masculino<br></label>
            
            <input type="radio" name="Sexo" id="isxfem">
            <label for="isxfem">Femenino<br></label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

              <input type="checkbox" name="esbas" id="iesbas">
              <label for="iesbas">Basquete <br></label>

              <input type="checkbox" name="esfut" id="iesfut" checked>
              <label for="iesfut">Futebol <br></label>

              <input type="checkbox" name="esnat" id="iesnat">
              <label for="iesnat">Natação <br></label>

              <input type="checkbox" name="esten" id="iesten">
              <label for="iesten">Tenis <br> </label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
